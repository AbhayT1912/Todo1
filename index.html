<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to ToDo Application</h1>
        <input id="todoinput" placeholder="Enter Your Task Here....." type="text"> 
        <button id="addtodo">Add ToDo</button>

        <div>
            <button class = "filterbtn" data-filter="all">All</button>
            <button class = "filterbtn" data-filter="Pending">Pending</button>
            <button class = "filterbtn" data-filter="completed">Completed</button>
        </div>
        <ul id="todolist">



        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
